<div class="col-lg-4 col-md-6 col-sm-6 col-xs-10">
    <div class="thumbnail">
        <img alt="" src="" ng-src="{{product.image}}">

        <div class="caption">
            <h3>{{product.name}}</h3>

            <p>{{product.description}}</p>
            <p>{{product.cost}}</p>
            <p>
                <product-info-button product="product" cart="cart"></product-info-button>
                <cart-button product="product" cart="cart"></cart-button>
            </p>
        </div>
    </div>
</div>
